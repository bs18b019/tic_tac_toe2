<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KK Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="container1">
    MY Tic Tac toe game
  </div>

  <div class="container2">
    <div class="gamegrid">

      <div class="box" id="box-1"></div>
      <div class="box" id="box-2"></div>
      <div class="box" id="box-3"></div>
      <div class="box" id="box-4"></div>
      <div class="box" id="box-5"></div>
      <div class="box" id="box-6"></div>
      <div class="box" id="box-7"></div>
      <div class="box" id="box-8"></div>
      <div class="box" id="box-9"></div>
      <div class="box" id="box-10"></div>
      <div class="box" id="box-11"></div>
      <div class="box" id="box-12"></div>
      <div class="box" id="box-13"></div>
      <div class="box" id="box-14"></div>
      <div class="box" id="box-15"></div>
      <div class="box" id="box-16"></div>

    </div>

    <div class="gameinfo">
      <div id="heading">Turn of:- X</div>
      <button id="reset" onclick="toggleHide()">Reset</button>

    </div>
    

    <div id="winlogo">
      X WON
    </div>

  </div>
  
</body>

<script src = 'script.js'>

</script>
</html>
